#      - 9600:9600
#      - 5044:5044
#      - 4566:4566
#    depends_on:
#      - es-master
#      - es-slave1
#      - es-slave2

  spring-boot-elasticsearch:
    container_name: spring-boot-elasticsearch
    image: lmay/spring-boot-elasticsearch:1.0
    restart: always
    build: .
    working_dir: /home
    volumes:
      - ./spring-boot-elasticsearch/logs:/logs
    depends_on:
      - es-master
      - es-slave1
      - es-slave2
    command: mvn clean spring-boot:run -Dspring-boot.run.profiles=docker
