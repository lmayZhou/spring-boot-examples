version: "3"
services:
  nginx:
    container_name: lmay-nginx
    image: nginx:1.16
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/www:/usr/share/nginx/html
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx

  es-master:
    container_name: es-master
    hostname: es-master
    image: elasticsearch:6.8.0
    restart: on-failure
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ./elasticsearch/master/conf/es-master.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elasticsearch/master/data:/usr/share/elasticsearch/data
      - ./elasticsearch/master/logs:/usr/share/elasticsearch/logs
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  es-head:
    container_name: es-head
    image: mobz/elasticsearch-head:5
    restart: on-failure
    ports:
      - 9100:9100
    depends_on:
      - es-master

  kibana:
    container_name: kibana
    hostname: kibana
    image: kibana:6.8.0
    restart: on-failure
    ports:
      - 5601:5601
    volumes:
      - ./kibana/conf/kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
      - elasticsearch.hosts=http://es-master:9200
    depends_on:
      - es-master

  skywalking-oap:
    image: apache/skywalking-oap-server:6.4.0
    container_name: skywalking-oap
    restart: on-failure
    ports:
      - 11800:11800
      - 12800:12800
    environment:
      # Es的存储: elasticsearch/h2/mysql
      - SW_STORAGE=elasticsearch
      # Es的节点地址，从.env文件中取
      - SW_STORAGE_ES_CLUSTER_NODES=es-master:9200
      # 设定东八区的城市，防止Oap记录数据时用0时区
      - TZ=Asia/Shanghai
    depends_on:
      - es-master

  skywalking-ui:
    image: apache/skywalking-ui:6.4.0
    container_name: skywalking-ui
    restart: on-failure
    ports:
      - 8080:8080
    environment:
      - collector.ribbon.listOfServers=skywalking-oap:12800
      - security.user.admin.password=root
    depends_on:
      - skywalking-oap
    links:
      - skywalking-oap
